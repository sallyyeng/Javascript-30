<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'hr4life';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  // as soon as pressend length grows above secretCode length
  // remove the element at index 0 (first element in array) and compare the remaining elements
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    cornify_add();
  }
});
</script>
</body>
</html>
